<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <dl>
        <dt>Normal Button</dt>
        <dd>
            <button>Login</button>
        </dd>
        <dt>Base Button</dt>
        <dd>
            <button class="btn">Login</button>
        </dd>
        <dt>Contextual Button</dt>
        <dd>
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-secondary">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>
        <dt>Outline Contextual Button</dt>
        <dd>
            <button class="btn btn-outline-primary">Insert</button>
            <button class="btn btn-outline-warning">Update</button>
            <button class="btn btn-outline-danger">Delete</button>
        </dd>
        <dt>Special Button</dt>
        <dd>
            <button class="btn btn-close"></button>
            <button class="btn btn-link">Sign Out</button>
        </dd>
        <dt>Outline Contextual Button</dt>
        <dd>
            <button></button>
        </dd>
        <dt>Grouped Button</dt>
        <dd class="btn-group">
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>
        <dt>Logo Button</dt>
        <dd class="btn-group-vertical">
            <button class="bi bi-facebook btn btn-primary"></button>
            <button class="bi bi-twitter-x btn btn-success"></button>
            <button class="bi bi-instagram btn btn-danger"></button>
        </dd>
    </dl>
</body>
</html>
